slots:
  location:
    type: text
  location_match:
    type: categorical
    values:
    - zero
    - one
  cuisine:
    type: text
  budget:
    type: text
  email:
    type: text
  email_body:
    type: text

entities:
- location
- cuisine
- email
- budget

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - send_email
 - inform

templates:
  utter_greet:
    - "Hey there! How may I help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  
  utter_goodbye:
    - "Goodbye :("
    - "Bye-bye"
    - "Bye have a nice day"
    - "Happy eating bye bye"
  
  utter_default:
    - "Not able to understand"
  
  utter_ask_howcanhelp:
    - "How can I help you?"

  utter_ask_location:
    - "In what location?"

  utter_ask_cuisine:
    - text: "What kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Mexican"
        payload: "Mexican"
      - title: "Italian"
        payload: "Italian"
      - title: "American"
        payload: "American"
      - title: "Thai"
        payload: "Thai"
      - title: "North Indian"
        payload: "North Indian"

  utter_ask_budget:
    - text: "What's the average budget for two people?"
      buttons:
      - title: "Pocket-Friendly (< Rs.500)"
        payload: "pocket friendly"
      - title: "Moderate (Rs.500 - 1000)"
        payload: "moderate"
      - title: "Costliest (> Rs.1000)"
        payload: "costly"

  utter_sorry_dont_operate:
    - "Sorry, we don’t operate in this city. Can you please specify some other location ? \n"
  
  utter_location_not_found:
    - "Sorry, didn’t find any such location. Can you please tell again ? \n"
  
  utter_searching:
    - "Ok, let me find some good rating restaurants for your budget range... \n"
  
  utter_ask_for_email_to_send:
    - "Should I send you details of all the restaurants on email ? \n"
  
  utter_ask_email_address:
    - "Please provide your email ID \n"
  
  utter_email_sent:
    - "Sent. Bon Appetit!"
  
  utter_no_email_sent:
    - "Okay. Bon Appetit!"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_for_email_to_send
- utter_ask_email_address
- utter_email_sent
- utter_no_email_sent
- utter_ask_budget
- utter_searching
- utter_location_not_found
- action_restaurant
- action_check_location
- action_restart
- action_send_email